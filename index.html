	<body>
		<!-- Conteneur de l'entete -->
		<div class="conteneur">
			<div class="conteneur-tete">
				<div class="conteneur-tete-titre">
					<h1 class="conteneur-tete-titre-titre">Je suis un titre</h1>
				</div>
				<div class="conteneur-tete-bloc">
					<div id="1" class="conteneur-tete-bloc-tapis conteneur-tete-bloc-tapis-1">
						G
					</div>
					<div id="2" class="conteneur-tete-bloc-tapis conteneur-tete-bloc-tapis-2">
						A
					</div>
					<div id="3" class="conteneur-tete-bloc-tapis conteneur-tete-bloc-tapis-3">
						L
					</div>
					<div id="4" class="conteneur-tete-bloc-tapis conteneur-tete-bloc-tapis-4">
						E
					</div>
					<div id="5" class="conteneur-tete-bloc-tapis conteneur-tete-bloc-tapis-5">
						R
					</div>
					<div id="6" class="conteneur-tete-bloc-tapis conteneur-tete-bloc-tapis-6">
						i
					</div>
					<div id="7" class="conteneur-tete-bloc-tapis conteneur-tete-bloc-tapis-7">
						E
					</div>
				</div>
			</div>
		</div>
		
		<!-- galerie images -->
		<div class="galerie">
			<script>
				function passedroite() {
					let source = document.getElementById("grand").src;
					source = source.replace(".png","");
					num = parseInt(source.substr(source.length - 1))
					num > 5 ? num = 1 : num++;
					document.getElementById("grand").src = "images/"+num+".png"
				}

				function passegauche() {
					let source = document.getElementById("grand").src;
					source = source.replace(".png","");
					num = parseInt(source.substr(source.length - 1))
					num < 2 ? num = 6 : num--;
					document.getElementById("grand").src = "images/"+num+".png"
				}
			</script>
			<!-- grande image -->
			<div class="galerie-grand">
				<div class="galerie-grand-fleche">
					<div class="galerie-grand-fleche-gauche" onclick="passegauche()"></div>
				</div>
				<div class="galerie-grand-img">
					<img id="grand" class="galerie-grand-img-img" src="images/1.png" />
				</div>
				<div class="galerie-grand-fleche">
					<div class="galerie-grand-fleche-droite" onclick="passedroite()"></div>
				</div>
			</div>
			<!-- galerie de miniatures cliquables -->
			<div id="galerie" class="galerie-miniatures">

			</div>
			<script>
				function change(e) {
					document.getElementById("grand").src = "images/"+e+".png";
				}
				const galerie = document.getElementById("galerie");
				let insert = ''
				for(i=1;i<7;i++) {
					insert += "<div class=\"galerie-miniatures-img\" onclick=\"change("+i+")\" ><img class=\"galerie-miniatures-img-mini\" src=\"images/"+i+".png\" /></div>";
				}
				galerie.innerHTML = insert;
			</script>
		</div>
	</body>
</html>
